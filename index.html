<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/main.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
      <div class="cadre">
        <div class="left-side">
          <img src="" alt="">
        </div>
        <div class="right-side">
          <p class="produit">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <p class="prix">$149.99</p>
          <div class="bouton">
            <a href="#">Add to Cart</a>
          </div>
        </div>
      </div>
  </main>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" >Frontend Mentor</a></p> 
    <p>Coded by <a href="https://www.frontendmentor.io/profile/aristide5010" target="_blank">Aristide5010</a></p> 
  </div>
</body>
</html>
